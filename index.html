<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css ">
    <title>Calculadora</title>
</head>
<body>
    <div class="cuadriculaCalculadora">
        <div class="output">
            <input class="display" type="text" id="resultado" placeholder="0" >
        </div>
        <button name="dNum">1</button>
        <button name="dNum">2</button>
        <button name="dNum">3</button>
        <button name="dOpe">+</button>
        <button name="dNum">4</button>
        <button name="dNum">5</button>
        <button name="dNum">6</button>
        <button name="dOpe">-</button>
        <button name="dNum">7</button>
        <button name="dNum">8</button>
        <button name="dNum">9</button>
        <button name="dOpe">/</button>
        <button name="dBorrar">C</button>
        <button name="dNum">0</button>
        <button name="dIgual">=</button>
        <button name="dOpe">X</button>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
